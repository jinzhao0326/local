column_definitions:
  - name: "VIEW_ID"
    type: "text"
    comment: "id in fact_cx_card_view"
  - name: "EVENT_DATE"
    type: "timestamp_ntz"
    comment: "event date in utc timestamp"
  - name: "STORE_ID"
    type: "text"
    comment: "store_id in pubclic.dimension_store"
  - name: "CONSUMER_ID"
    type: "text"
    comment: "id in dimension_consumer"
  - name: "CX_IS_DASHPASS"
    type: "number"
    comment: "bool (1/0) - whether the Cx is a Dashpass holder based on public.fact_daily_subscription_access_base"
  - name: "LAST_ORDER_DATE"
    type: "date"
    comment: "The date of the most recent order date for the Cx + Store combination prior to the impression event date"
  - name: "DAYS_SINCE_LAST_ORDER"
    type: "text"
    comment: "Time difference in dasy from the impression event date to the date of the most recent order date for the Cx + Store combination prior to the impression event date "
  - name: "CAMPAIGN_ID"
    type: "number"
    comment: "id for a campaign object"
  - name: "IS_CLASSIC"
    type: "number"
    comment: "bool (1/0) - whether the campaign is configured to target classic Cx only"
  - name: "IS_NEW_STORE_CONSUMERS"
    type: "number"
    comment: "bool (1/0) - whether the campaign is configured to target new store Cx only"
  - name: "IS_DASHPASS"
    type: "number"
    comment: "bool (1/0) - whether the campaign is configured to target Dashpass Cx only"
  - name: "IS_WINBACK"
    type: "number"
    comment: "bool (1/0) - whether the campaign is configured to target win back Cx who have ordered from the store before"
  - name: "WINBACK_DAYS"
    type: "number"
    comment: "win back days threshold, if configured"
  - name: "IS_CLASSIC_ELIGIBLE"
    type: "number"
    comment: "bool (1/0) - whether the Cx is eligible based on the is classic targeting config"
  - name: "IS_NEW_STORE_CONSUMERS_ELIGIBLE"
    type: "number"
    comment: "bool (1/0) - whether the Cx is eligible based on the is new store consumers targeting config"
  - name: "IS_WINBACK_ELIGIBLE"
    type: "number"
    comment: "bool (1/0) - whether the Cx is eligible based on winback targeting config"
  - name: "IS_DASHPASS_ELIGIBLE"
    type: "number"
    comment: "bool (1/0) - whether the Cx is eligible based on the is dashpass Cx targeting config"
  - name: "CX_ELIGIBLE"
    type: "number"
    comment: "bool (1/0) - whether the Cx is eligible based on the above 4 main campaign eligibility configs"